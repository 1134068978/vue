<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example">
    <h2>1. 绑定监听</h2>
    <button v-on:click="test1">test1</button>
    <button @click="test2('atguigu')">test2</button>
    <button @click="test3">test3</button>
    <button @click="test4('123', $event)">test4</button>

    <h2>2. 事件修饰符</h2>
    <div style="width: 200px;height: 200px;background-color: red" @click="test5">
        <div style="width: 100px;height: 100px;background-color: blue" @click.stop="test6"></div>
    </div>
    <a href="http://www.baidu.com" @click.prevent="test7">去百度</a>

    <h2>3. 按键修饰符</h2>
    <input type="text" @keyup="test8">
    <input type="text" @keyup.13="test9">
    <input type="text" @keyup.enter="test9">
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#example',
        data: {
            persons: [
                {name: 'Tom', age: 20},
                {name: 'Jerry', age: 18},
                {name: 'Bob', age: 21},
                {name: 'Lisa', age: 22}
            ]
        },
        methods: {
            test1() {
                alert("test1")
            },
            test2(value) {
                alert(value)
            },
            test3(event) {
                alert(event.target.innerHTML)
            },
            test4(value, event) {
                alert(value + '---' + event.target.innerHTML)
            },
            test5() {
                alert("outer")
            },
            test6(event) {
                //这种方式可以停止事件的冒泡，但是老师似乎不推荐使用，使用stop代替
                // event.stopPropagation()
                alert("inner")
            },
            test7(event) {
                //跟上面的冒泡一样，使用prevent代替
                // event.preventDefault()
                alert("test7")
            },
            test8(event) {
                if (event.keyCode === 13) {
                    alert(event.target.value + "---" + event.keyCode)
                }
            },
            test9(event) {
                alert(event.target.value + "---" + event.keyCode)
            }
        }
    })
</script>
</body>
</html>
