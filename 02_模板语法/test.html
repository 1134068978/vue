<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-text="msg"></p>
    <p v-html="msg"></p>
    <p>{{msg}}</p>
    <p>{{msg.toUpperCase()}}</p>

    <h2>2、指令一：强制数据绑定</h2>
    <img src="imgUrl"><!--错误的-->
    <img v-bind:src="imgUrl">
    <img :src="imgUrl">

    <h3>3、指令二：绑定事件监听</h3>
    <button v-on:click="test1">test1</button>
    <button @click="test2(msg)">test2</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: '<a href="http://www.atguigu.com">尚硅谷</a>',
            imgUrl: 'https://i2.hdslb.com/bfs/face/b6133c902e2803e6ef85b9e199e7605f2145dee7.jpg@52w_52h.webp'
        },
        methods: {
            test1() {
                alert("hello atguigu")
            },
            test2(content) {
                alert(content)
            }
        }
    })
</script>
</body>
</html>
